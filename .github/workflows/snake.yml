name: profile-assets

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

permissions:
  contents: write

concurrency:
  group: publish-output
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Snake (azul)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: alancampos-ai
          outputs: |
            dist/snake.svg?color_snake=blue
            dist/snake-dark.svg?palette=github-dark&color_snake=blue

      - name: Stats e Top Langs (API p√∫blica)
        run: |
          mkdir -p dist
          curl -fL "https://github-readme-stats.vercel.app/api?username=alancampos-ai&show_icons=true&include_all_commits=true&count_private=true&disable_animations=false&theme=transparent" -o dist/stats.svg
          curl -fL "https://github-readme-stats.vercel.app/api/top-langs/?username=alancampos-ai&layout=compact&langs_count=10&theme=transparent" -o dist/toplangs.svg

      - name: Publicar no branch output
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          keep_history: true
          force_orphan: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
