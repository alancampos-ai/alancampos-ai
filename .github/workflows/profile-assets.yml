name: profile-assets

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: write

concurrency:
  group: publish-assets
  cancel-in-progress: true

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Preparar diretório de saída
        run: mkdir -p assets

      - name: Snake (azul)
        id: snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          outputs: |
            assets/snake.svg?color_snake=blue
            assets/snake-dark.svg?palette=github-dark&color_snake=blue
            assets/snake.gif?color_snake=blue
            assets/snake-dark.gif?palette=github-dark&color_snake=blue

      - name: Verificar artefatos do snake
        run: |
          set -euo pipefail
          ls -l assets || true
          for f in assets/snake.svg assets/snake-dark.svg assets/snake.gif assets/snake-dark.gif; do
            test -s "$f"
          done
          head -n 5 assets/snake.svg || true

      - name: Stats e Top Langs (placeholders se offline)
        run: |
          curl -fsSL "https://github-readme-stats.vercel.app/api?username=${GITHUB_REPOSITORY_OWNER}&show_icons=true&include_all_commits=true&count_private=true&disable_animations=false&theme=transparent" -o assets/stats.svg || echo '<svg xmlns="http://www.w3.org/2000/svg" width="600" height="40"><text x="10" y="25" font-size="16">stats.svg placeholder</text></svg>' > assets/stats.svg
          curl -fsSL "https://github-readme-stats.vercel.app/api/top-langs/?username=${GITHUB_REPOSITORY_OWNER}&layout=compact&langs_count=10&theme=transparent" -o assets/toplangs.svg || echo '<svg xmlns="http://www.w3.org/2000/svg" width="600" height="40"><text x="10" y="25" font-size="16">toplangs.svg placeholder</text></svg>' > assets/toplangs.svg

      - name: Sanidade dos SVGs e GIFs
        run: |
          set -euo pipefail
          for f in assets/snake.svg assets/snake-dark.svg assets/snake.gif assets/snake-dark.gif assets/stats.svg assets/toplangs.svg; do
            test -s "$f"
          done

      - name: Cache-bust automático no README
        run: |
          set -euo pipefail
          run_id="${{ github.run_id }}"
          if [ -f README.md ]; then
            sed -E -i "s#(\./)?assets/snake(-dark)?\.svg(\?v=[^\"')]+)?#assets/snake\2.svg?v=${run_id}#g" README.md
            sed -E -i "s#(\./)?assets/snake(-dark)?\.gif(\?v=[^\"')]+)?#assets/snake\2.gif?v=${run_id}#g" README.md
          fi

      - name: Commit no main
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update profile assets (+cache-bust)"
          file_pattern: |
            assets/*.svg
            assets/*.gif
            README.md
